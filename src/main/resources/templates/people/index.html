<html lang="en" xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div th:each="person : ${people}">

</div>

<a href="/people/new">Добавить человека</a>

</html>
