<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="initials">Введите ФИО: </label>
    <input type="text" th:field="*{initials}" id="initials"/>
    <div style="color:red" th:if="${#fields.hasErrors('initials')}" th:errors="*{initials}">Initials Error</div>
    <br/>
    <label for="dateOfBirth">Введите дату рождения: </label>
    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" required/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth Error
    </div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password" required/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Sign up!"/>
</form>
</body>
</html>
