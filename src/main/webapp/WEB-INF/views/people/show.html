<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.initials + ', ' + person.dateOfBirth}">VALUE</p>
<div th:if="${person.books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
</div>

<div th:if="${!person.books.isEmpty()}">
    <ul>
        <li th:each="book : ${person.books}">
            <p th:text="${book.name + ', ' + book.author + ', ' + book.yearOfPublication}">Book Info</p>
        </li>
    </ul>
</div>

<br/>
<hr/>
<br/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>


</body>
</html>
